<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <title>Alusky Store</title>
    </head>
    <body>
        <header class="header">
            <div class="header__superior">
                <div class="header__superior__izquierdo">
                    <div class="logo">
                        <a href="../index.html"><img src="../Imagenes/LOGO.jpg" alt="Logo Alusky Store"></a>
                    </div>
                    <div class="barra__busqueda">
                        <input type="text" placeholder="Buscar en Alusky">
                    </div>
                </div>
                <div class="header__superior__derecho">
                    <div class="iniciar__sesion">
                        <button  onclick="location.href='index.html'">Iniciar Sesión</button>
                    </div>
                    <div class="registrarse">
                        <button onclick="location.href='../Registrarse/index.html'">Registrarse</button>
                    </div>
                    <div class="carrito__compras">
                        <a href="../Carrito de Compras/index.html"><img src="../Iconos/Carrito de Compras.png"></a>
                    </div>
                </div>
            </div>
            <div class="header__inferior">
                <nav class="nav__bar">
                    <ul>
                        <li><a href="../Camisetas/index.html">Camisetas</a></li>
                        <li><a href="../Buzos/index.html">Buzos</a></li>
                        <li><a href="../Accesorios/index.html">Accesorios</a></li>
                        <li><a href="../Personalizar/index.html">Personalizar</a></li>
                        <li><a href="../Sobre Nosotros/index.html">Sobre Nosotros</a></li>
                        <li><a href="../Centro de Ayuda/index.html">Centro de Ayuda</a></li>
                    </ul>
                    <hr class="line__bar">
                </nav>
            </div>
        </header>
        <main>
            <section class="sign-in">
                <form class="iniciar_sesion">
                    <div class="icono__candado">
                        <img src="../Iconos/padlock.png">
                    </div>
                    <h1>Iniciar Sesión</h1>
                    <input id="email_sign-in" type="email" placeholder="Correo electrónico">
                    <input id="contraseña_sign-in" type="password" placeholder="Contraseña">
                    <div class="recuerdame">
                        <label for="recuerdame">Recuerdame</label>
                        <input id="recuerdame" type="checkbox">
                    </div> 
                    <div class="redes-sociales">
                        <div class="icono__gmail">
                            <img src="../Iconos/gmail.png">
                        </div>
                        <div class="icono__facebook">
                            <img src="../Iconos/facebook.png">
                        </div>
                    </div>
                    <div class="sign-in-btn">
                        <button>Iniciar Sesión</button>
                    </div>
                    <div class="links">
                        <div class="link1">
                            <a href="../Registrarse/index.html">¿No tienes una cuenta?</a>
                        </div>
                        <div class="link2">
                            <a href="../Olvidar Contraseña/index.html">¿Se te olvido tu contraseña?</a>
                        </div>
                    </div>
                </form>
            </section>
        </main>  
    </body>
</html>
